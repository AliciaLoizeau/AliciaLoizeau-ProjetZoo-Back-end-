#URL de connexion à la base 
spring.datasource.url=jdbc:mysql://localhost:3306/db_projetzoo?createDatabaseIfNotExist=true&serverTimezone=Europe/Paris
#Username et password
spring.datasource.username= root
spring.datasource.password= root
#JPA /hibernate 
#Monter les requêtes sql 
spring.jpa.show-sql= true
#Stratégie de generation de la base de données 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false
